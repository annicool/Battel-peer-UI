<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattlePeer UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">

        <nav>
            <div class="brand">
                <i class="fa-brands fa-meta"></i>
                <h1>BattlePeer</h1>
            </div>

            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div> 
        </nav>

        <!-- text-area -->

        <div class="text-area">
            <h1>You are not alone.</h1>
            <h1>You have peers.</h1>
            <div class="sign">
                <img src="./11-removebg-preview.png" alt="">
            </div>
        </div>

        <div class="hero-section">
            <button>Join Peers</button>

            <div class="icons">
                <img class="img-1" src="./2.jpg" alt="">
                <img class="img-2" src="./3.jpg" alt="">
                <img class="img-3" src="./4.jpg" alt="">
                <img class="img-4" src="./5.jpg" alt="">
                <img class="img-5" src="./6.jpg" alt="">
            </div>
            <p>Join thousands of people who have walked in your shoes and survived.</p>

        </div>

        <!-- bottom-img -->

        <div class="bottom-img">
            <div class="img-part">
                <img src="https://www.ringcentral.com/gb/en/blog/wp-content/uploads/2021/05/happy-manager-leads-a-meeting-in-the-office-scaled.jpg" alt="">
            </div>
        </div>

        <div class="curve">
            
        </div>



    </div>
    
</body>
</html>
